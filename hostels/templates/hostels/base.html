{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Система управления хостелами</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="{% static 'hostels/js/jquery-1.12.3.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'hostels/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'hostels/js/bootstrap-datepicker.min.js' %}"></script>

<body>

<script>

});
