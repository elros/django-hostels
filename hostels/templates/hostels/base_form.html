{% load crispy_forms_tags %}

{% if error %}
    {% include "hostels/alert_template.html" with type="danger" message=error %}
{% endif %}

<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <form role="form" method="post" class="{{ form_class }}">

            {% csrf_token %}

            {{ form | crispy }}

            <button type="submit" class="btn btn-default">
            {% if glyphs %}<span class="glyphicon glyphicon-ok"></span>{% endif %}
            {{ submit_text }}
            </button>

            {% if cancel_button %}
                <!-- <a href="{% url 'hostels:index' %}" class="btn btn-default">{% if glyphs %}<span class="glyphicon glyphicon-remove"></span>{% endif %} Отмена</a> -->
                <a onclick="window.history.back();" class="btn btn-default">{% if glyphs %}<span class="glyphicon glyphicon-remove"></span>{% endif %} Отмена</a>
            {% endif %}

        </form>
    </div>
    <div class="col-md-4">
    </div>
</div>
