<button type="button" class="btn btn-default" data-toggle="modal" data-target="#id{{ id }}_{{ name }}_modal"><span class="glyphicon glyphicon-tasks"></span></button>

<div id="id{{ id }}_{{ name }}_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Новая кровать</h4>
            </div>
            <div class="modal-body">
                <form
                    role="form"
                    id="id{{ id }}_{{ name }}_form"
                    method="post"
                    action="{% url action id=id %}"
                >
                    {% csrf_token %}
                    <input type="hidden" name="back" value="{{ request.get_full_path }}">
                    <div class="form-group">
                        <select
                            class="form-control"
                            id="id{{ id }}_{{ name }}_input"
                            name="{{ name }}"
                            multiple
                        >
                            {% for option_value, option_text in options %}
                                <option
                                    value="{{ option_value.id }}"
                                    {% if option_value in value %}selected{% endif %}
                                >{{ option_text }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-ok"></span>
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
